## Simple docker compose services for compose-plus
# This file uses environment-driven paths described in README.
# It binds data under CMP_STORE_DIR so `cmp-clean` can remove it easily.

services:
  whoami:
    image: traefik/whoami
    container_name: cmp-whoami
    ports:
      - '${WHOAMI_PORT}:80'
    environment:
      - WHOAMI_NAME=${WHOAMI_NAME}
    profiles:
      - main

  whoami2:
    image: traefik/whoami
    container_name: cmp-whoami2
    volumes:
      - whoami-data:/data

  redis:
    image: redis:7-alpine
    container_name: cmp-redis
    command: ['redis-server', '--appendonly', 'yes']
    volumes:
      - '${CMP_STORE_DIR}/redis:/data'
    profiles:
      - debug

volumes:
  whoami-data:
    name: cmp-whoami-data
